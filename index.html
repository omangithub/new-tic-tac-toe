<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wood-Carved Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div>
      <div id="title"><h1>Wood Block Tic-Tac-Toe</h1></div>
    </div>
    <div id="buttonList">
        <button class="buttons" id="startBut">Start New Game</button>
        <button class="buttons" id="resetBut">Reset Game</button>
    </div>
    <div id="playerInfo">
      <div class="playerText"><p id="player1">Player One</p><button id="buttonPlayer1" class="playerButtons">Change player name</button></div>
      <div><p id="announcer">Begin a new game</p></div>
      <div class="playerText"><p id="player2">Player Two</p><button id="buttonPlayer2" class="playerButtons">Change player name</button></div>
    </div>
        <div id="gameboardBox">
            <div id="gameboard">
            </div>
        </div>
    </div>
</body>

<footer>
    <div id="thanks"><p id="thanksText">Thank you to www.myfreetextures.com for the wood background image</p></div>
</footer>
<script src="script.js"></script>
</html>
